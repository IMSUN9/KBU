<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>일정 관리 캘린더</title>

    <!-- ✅ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ✅ CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ✅ JS -->
    <script src="js/index.js" defer></script>
    <script src="js/logout.js" defer></script>
</head>

<body>

<!-- ✅ 상단 바 -->
<div class="top-bar">
    <div class="top-left">
        <h1>📅 나의 일정 관리</h1>
        <!-- ✅ 날씨 위젯 (id는 하나만!) -->
        <div id="weather" class="weather-widget" style="margin-top: 10px; color: white;">
            ⛅ 날씨 로딩 중...
        </div>
    </div>

    <!-- ✅ 명언 출력 영역 -->
    <div id="quoteBox" class="quote-box"></div>

    <button id="logout-btn">로그아웃</button>
</div>

<!-- ✅ 통계 보기 버튼 -->
<div class="stats-button-wrapper">
    <button id="showStatsBtn">
        <img src="https://img.icons8.com/color/48/000000/combo-chart.png" alt="chart-icon" />
    </button>
</div>

<!-- ✅ 메인 콘텐츠 영역 -->
<div id="calendar"></div>

<!-- ✅ 통계 모달 -->
<div id="statsModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button id="closeStatsBtn" class="close-button">✕</button>
        <h2>📊 일정 유형별 통계</h2>
        <canvas id="typeChart" width="400" height="300"></canvas>

        <h2 style="margin-top: 30px;">📅 날짜별 일정 수 (이번 달)</h2>
        <canvas id="dailyChart" width="600" height="300"></canvas>
    </div>
</div>

<!-- ✅ 일정 필터 토글 버튼 -->
<div class="filter-toggle-wrapper">
    <button id="togglePastBtn">👁️ 지난 일정 숨기기</button>
</div>


<!-- ✅ 일정 상세 보기 모달 -->
<div id="detailModal" class="detail-modal" style="display: none;">
    <div class="detail-content">
        <h3>📌 일정 상세 보기</h3>
        <ul id="detailList"></ul>
        <button id="closeDetailBtn">닫기</button>
    </div>
</div>

<!-- ✅ 다가오는 일정 위젯 -->
<div id="upcomingBox"></div>

</body>
</html>
